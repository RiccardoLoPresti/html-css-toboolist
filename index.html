<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>
<body>

  <!-- LOGO PAGINA  -->
  <header>

    <div class="logo">

      <img src="img/Logo.png" alt="logo">
      <span class="logo-text">Toboolist</span>

    </div>
  </header>

  <!-- MENU NAVIGAZIONE -->
  <nav>

    <div class="nav conteiner">

      <div class="menu-nav">

        <button id="task" type="button" onclick="alert('Add Task')">Add Task</button>
        <button id="section" type="button" onclick="alert('Add Section')">Add Section</button>

      </div>
    </div>
  </nav>

  <!-- CONTENUTO PRINCIPALE -->
  <main>
    <div class="main conteiner">

      <div class="new-task">

        <span class="directory">New Task</span>

        <ul>
          <span class="check"></span>
          <li>Quarterly Newsletter</li>
        </ul>
    
      </div>

    </div>
  </main>


  
</body>
</html>
